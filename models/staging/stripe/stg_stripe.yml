version: 2

models:
  - name: stg_payments
    description: One unique payment per row
    columns:
      - name: payment_id
        description: Primary key for stg_payments
        tests:
          - unique
          - not_null
      - name: order_id
        description: Foreign key to stg_orders.order_id
        tests:
          - relationships:
              to: ref('stg_orders')
              field: order_id